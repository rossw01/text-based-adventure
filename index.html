<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>OOP Game</h1>
    <p id="text"></p>
    <div id="descriptionBox" class="description-box">
      Welcome!<br />
      Here are some commands for you to try to get you started:<br />
      <span style="font-weight: bold"
        >north, south, east, west, get, examine</span
      ><br />
      You can also add a word after some of the commands.<br />
      Give
      <span style="font-style: italic; font-weight: bold"
        >'examine red apple'</span
      >
      a try!
    </div>
    <input type="text" id="inputBox" placeholder="Input text here" />
    <p id="alert"></p>
  </body>
</html>
